<!doctype html>
<html>

	<head> 
	
	<title> Simple map </title>
	<meta name ="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<style>
	
	#map {
		height:100%;
	}
	
	html, body {
		
		height: 100%;
		margin:0;
		padding:0;
	}
	
	</style>
	
	<body> 
	
		<div id="map"> </div>
		<script>
		
			var map;
			function initMap() {
				
				map = new google.maps.Map(document.getElementById("map"), {
					center: {lat: -34.397, lng: 150.644},
					zoom: 8
					
				});
				
			}
		
		</script>
		
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrfrNjwY0sHKDOFgPcORCx6xRrLzBtgbI&callback=initMap"
		async defer> </script>
	
	</body>
	</head>
</html>
